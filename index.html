<!DOCTYPE html>
<html>

<head>
    <title>shut it down</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div id="electron-titlebar"></div>

    <!--
        Credits for this timer:
        https://codepen.io/DylanMacnab/pen/EVBPzK?q=Javascript+Timer&limit=all&type=type-pens
    -->
    <div class="timer-container">

        <input id="minutes" class="timer-input" type="text" name="minutes" placeholder="How many minutes?" autocomplete="off"></input>
        <div class="timer-controls">
            <input id="pause-resume" class="timer-button" type="button" value="Pause"></input>
            <input id="stop" class="timer-button" type="button" value="Stop"></input>
            <input id="start" class="timer-button timer-start" type="button" value="Start Timer"></input>
            <input id="reset" class="timer-button" type="button" value="Reset"></input>
        </div>
        <h1 id="time-display" class="timer-display">00:00:000</h1>
    </div>

    <div class="state-floor"></div>
    <img id="background-setting" class="state-setting" src="data/desk-tea.svg">
    <script src="js/index.js"></script>

</body>

</html>
